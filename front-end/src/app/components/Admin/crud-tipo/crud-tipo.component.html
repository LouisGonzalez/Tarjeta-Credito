<div class="container">
    <br>
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card">
                <div class='card-title'>
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <h2>Listado de tipos de cuentas</h2>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Limite por default</th>
                                <th scope="col">Moneda</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let tipo of dataSource">
                                <th scope="row">
                                    {{tipo.nombre}}
                                </th>
                                <td>{{tipo.limite_default|currency:tipo.Moneda.simbolo+'.'}}</td>
                                <td>{{tipo.Moneda.nombre}}</td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
