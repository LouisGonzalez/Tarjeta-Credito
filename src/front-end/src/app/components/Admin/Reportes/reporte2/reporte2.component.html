<div class="container">
    <br>
    <div class="row justify-content-center">
        <div class="col-auto">
            <h2>Tarjetas deshabilitadas</h2>
        </div>
    </div>
    <br>
    <div class="row justify-content-center">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Tarjeta</th>
                    <th scope="col">Motivo</th>
                    <th scope="col">Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of dataSource">
                    <th scope="row">
                        {{data.Tarjetum.numero_tarjeta}}
                    </th>
                    <td scope="row">
                        {{data.motivo}}
                    </td>

                    <td scope="row">
                        {{data.fecha|formatDate}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
